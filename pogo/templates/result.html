<html>
<head>
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
</head>


<body>

    

<script type="text/javascript">
<!--
redirectTime = "3500";
redirectURL = "http://localhost:5100";
function timedRedirect() {
	setTimeout("location.href = redirectURL;",redirectTime);
}
//   -->
function loadJSON(path, success, error)
{
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function()
    {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                if (success)
                    success(JSON.parse(xhr.responseText));
            } else {
                if (error)
                    error(xhr);
            }
        }
    };
    xhr.open("GET", path, true);
    xhr.send();
}
var url = "/static/catch_data.json?" + new Date().getTime();
loadJSON(url,
         function(data) {document.getElementById('status').innerHTML = ('<center><font size=5><b>Status: ' + data[0].status) + '</b>  <i>Redirecting in 4 seconds</i></center></font>'; timedRedirect();},
         function(xhr) { console.error(xhr); }
);

</script>
<div id="status"></div>
</body>

</html>
